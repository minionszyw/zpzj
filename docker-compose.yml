services:
  db:
    image: ankane/pgvector:latest
    container_name: zpzj_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-zpzj}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: zpzj_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zpzj_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      # 覆盖 .env 中的 localhost 为容器内的 db 主机名
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app/backend:/app/zpbz
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./zpbz:/app/zpbz
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
    container_name: zpzj_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
