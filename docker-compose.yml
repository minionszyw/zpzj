services:
  db:
    image: ankane/pgvector:latest
    container_name: zpzj_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-zpzj}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - zpzj_network

  redis:
    image: redis:7-alpine
    container_name: zpzj_redis_prod
    restart: always
    networks:
      - zpzj_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zpzj_backend_prod
    restart: always
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_SERVER: db
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app/backend:/app/zpbz
    # 生产环境增加 --proxy-headers
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    volumes:
      - ./data:/app/data:ro
    depends_on:
      - db
      - redis
    networks:
      - zpzj_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 在生产环境中，API 路径通常是相对于当前域名的
        - VITE_API_BASE_URL=/api/v1
    container_name: zpzj_frontend_prod
    restart: always
    networks:
      - zpzj_network

  nginx:
    image: nginx:alpine
    container_name: zpzj_nginx_prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - zpzj_network

networks:
  zpzj_network:
    driver: bridge

volumes:
  postgres_data_prod:
